<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>Newsletter Signup</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>

<body class="bg-dark text-white">
  <section class="my-5">
    <div class="container">
      <!-- title -->
      <div class="text-center">

        <h1>Contact Form</h1>
        <small>Lorem ipsum dolor sit amet consectetur</small>
      </div>
      <!-- form -->
      <div class="row justify-content-center">
        <form data-netlify="true" data-netlify-recaptcha="true" netlify-honeypot="bot-field" method="POST"
          class="col-md-8 col-lg-6 my-5">

          <p class="hidden">
            <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
          </p>

          <div class="form-group mb-3">
            <label for="first-name" class="form-label">First Name:</label>
            <input type="text" class="form-control" name="firstName" id="first-name" placeholder="first name">
          </div>

          <div class="form-group  mb-3">
            <label for="last-name" class="form-label">Last Name:</label>
            <input type="text" class="form-control" name="lastName" id="last-name" placeholder="last name">
          </div>

          <label for="email" class="form-label">Email:</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-fill"></i></span>
            <input type="email" class="form-control" name='email' id="email" placeholder="Enter your email">
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" name="message" id="message" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label for="formFile" class="form-label">File Upload</label>
            <input class="form-control" type="file" name='formFile' id="formFile">
          </div>

          <div class="mb-3">
            <div data-netlify-recaptcha='true'></div>
          </div>

          <div class="my-4">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>

      </div>
    </div>

  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>

</html>
